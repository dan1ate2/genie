<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Toy Robot App - Dan Hogan</title>
	<meta name="description" content="Toy robot test app for Genie">
	<meta name="author" content="Dan Hogan">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<center>
	<div id="gameContainer">
		<svg height="500" width="500" xmlns="http://www.w3.org/2000/svg" 
	     xmlns:xlink="http://www.w3.org/1999/xlink">
	     	
	     	<!-- table -->
			<rect width="500" height="500" style="fill:rgb(163,43,43);" />
			
			<!-- vertical lines -->
			<line x1="100" y1="0" x2="100" y2="500" style="stroke:rgb(204,204,204);stroke-width:2" />
			<line x1="200" y1="0" x2="200" y2="500" style="stroke:rgb(204,204,204);stroke-width:2" />
			<line x1="300" y1="0" x2="300" y2="500" style="stroke:rgb(204,204,204);stroke-width:2" />
			<line x1="400" y1="0" x2="400" y2="500" style="stroke:rgb(204,204,204);stroke-width:2" />
			
			<!-- horizontal lines -->
			<line x1="0" y1="100" x2="500" y2="100" style="stroke:rgb(204,204,204);stroke-width:2" />
			<line x1="0" y1="200" x2="500" y2="200" style="stroke:rgb(204,204,204);stroke-width:2" />
			<line x1="0" y1="300" x2="500" y2="300" style="stroke:rgb(204,204,204);stroke-width:2" />
			<line x1="0" y1="400" x2="500" y2="400" style="stroke:rgb(204,204,204);stroke-width:2" />
			
			<!-- robot -->
			<svg height="500" width="500">
				<image id="robot" xlink:href="./img/robot1.png" x="20" y="10" height="80" width="60" />
</image> <!-- REMOVE THIS WHEN DONE, WAS STOPPING AUTO ELEMENT CLOSURE WHEN CODING -->
				<!-- <circle cx="50" cy="25" r="2" stroke="black" stroke-width="2" fill="black" /> -->
			</svg>
		</svg>
		
		<!-- game commands -->
		<form id="createRobot" onsubmit="return placeRobot()" method="post">
			<label for="x-pos">X Position (0 to 4)</label>
			<input type="text" pattern="[0-4]" maxlength="1" name="x-pos" id="x-pos"><br>
			<label for="y-pos">Y Position (0 to 4)</label>
			<input type="text" pattern="[0-4]" maxlength="1" name="y-pos" id="y-pos"><br>
			<label for="orientation">Orientation</label>
			<select name="orientation" id="orientation">
				<option disabled selected value="">-- select orientation --</option>
				<option value="north">North</option>
				<option value="east">East</option>
				<option value="south">South</option>
				<option value="west">West</option>
			</select><br>
			<button type="reset" class="gameButtonRed">Reset</button>
			<button type="submit" class="gameButtonBlue">Place</button>
		</form>

		<button type="button" class="gameButtonGreen" onclick="">Move</button>
		<button type="button" class="gameButtonGreen" onclick="">Left</button>
		<button type="button" class="gameButtonGreen" onclick="">Right</button>
		<button type="button" class="gameButtonBlue" onclick="" disabled>Report</button>

	</div>
	</center>

	<script src="js/scripts.js"></script>
</body>
</html>
